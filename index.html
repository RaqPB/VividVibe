<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Music Player</title>
    <link rel="stylesheet" href="index.css">
    <style>
        canvas{
            width: 100%;
            height: 800px;
            display: block;
        }
    </style>
</head>

    <div class="block">

        <div class="soundPlayer"></div>
    </div>
    <input type="file" accept="audio/*" id="inputAudio">
    <audio id="audio"></audio>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
</body>
</html>
